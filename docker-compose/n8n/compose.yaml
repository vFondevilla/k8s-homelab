services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    networks:
      - tunnel
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      n8n-python-runner:
        condition: service_started
    labels:
      # Webhook router (public via tunnel) - only webhook paths
      - traefik.enable=true
      - traefik.http.routers.n8n-webhook.rule=Host(`n8n-webhook.fondevilla.io`) && (PathPrefix(`/webhook/`) || PathPrefix(`/webhook-test/`))
      - traefik.http.routers.n8n-webhook.entrypoints=web
      - traefik.http.routers.n8n-webhook.service=n8n
      # GUI router (Tailnet only) - full access
      - traefik.http.routers.n8n-gui.rule=Host(`n8n.fondevilla.io`)
      - traefik.http.routers.n8n-gui.entrypoints=websecure
      - traefik.http.routers.n8n-gui.tls=true
      - traefik.http.routers.n8n-gui.tls.certresolver=letsencrypt
      - traefik.http.routers.n8n-gui.service=n8n
      # Service definition
      - traefik.http.services.n8n.loadbalancer.server.port=5678
    environment:
      - N8N_HOST=n8n.fondevilla.io
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_URI=http://n8n-python-runner:5679
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n-webhook.fondevilla.io/
      - GENERIC_TIMEZONE=Europe/Madrid
      - TZ=Europe/Madrid
      # PostgreSQL configuration
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files

  n8n-python-runner:
    image: docker.n8n.io/n8nio/n8n-python-runner
    restart: always
    networks:
      - internal
    environment:
      - N8N_RUNNERS_GRANT_TOKEN=${N8N_RUNNERS_GRANT_TOKEN}
      - N8N_RUNNERS_MAX_CONCURRENCY=5

  postgres:
    image: postgres:16-alpine
    restart: always
    networks:
      - internal
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=n8n
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  n8n_data:

networks:
  tunnel:
    name: cloudflared
    external: true
  internal:
    driver: bridge
