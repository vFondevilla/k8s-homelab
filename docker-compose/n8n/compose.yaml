services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    networks:
      - tunnel
      - internal
    depends_on:
      n8n-python-runner:
        condition: service_started
    labels:
      # Webhook router (public via tunnel) - only webhook paths
      - traefik.enable=true
      - traefik.http.routers.n8n-webhook.rule=Host(`n8n-webhook.fondevilla.io`) && (PathPrefix(`/webhook/`) || PathPrefix(`/webhook-test/`))
      - traefik.http.routers.n8n-webhook.entrypoints=web
      - traefik.http.routers.n8n-webhook.service=n8n
      # GUI router (Tailnet only) - full access
      - traefik.http.routers.n8n-gui.rule=Host(`n8n.fondevilla.io`)
      - traefik.http.routers.n8n-gui.entrypoints=websecure
      - traefik.http.routers.n8n-gui.tls=true
      - traefik.http.routers.n8n-gui.tls.certresolver=letsencrypt
      - traefik.http.routers.n8n-gui.service=n8n
      # WebSocket support - increase timeouts for long-lived connections
      - traefik.http.services.n8n.loadbalancer.server.scheme=http
      - traefik.http.services.n8n.loadbalancer.responseforwarding.flushinterval=100ms
      # Service definition
      - traefik.http.services.n8n.loadbalancer.server.port=5678
    environment:
      - N8N_HOST=n8n.fondevilla.io
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_GRANT_TOKEN}
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_DIAGNOSTICS_ENABLED=false
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n-webhook.fondevilla.io/
      - GENERIC_TIMEZONE=Europe/Madrid
      - TZ=Europe/Madrid
    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files

  n8n-python-runner:
    image: n8nio/runners:stable
    restart: always
    networks:
      - internal
    environment:
      - N8N_RUNNERS_AUTH_TOKEN=${N8N_RUNNERS_GRANT_TOKEN}
      - N8N_RUNNERS_MAX_CONCURRENCY=5
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT=150
      - N8N_RUNNERS_STDLIB_ALLOW=json,re
      - N8N_RUNNERS_LAUNCHER_LOG_LEVEL=debug
    volumes:
      - /opt/n8n/runner-config.json:/etc/n8n-task-runners.json:ro

volumes:
  n8n_data:

networks:
  tunnel:
    name: cloudflared
    external: true
  internal:
    driver: bridge
