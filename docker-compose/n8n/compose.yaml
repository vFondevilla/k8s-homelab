services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    networks:
      - tunnel
    labels:
      # Webhook router (public via tunnel) - only webhook paths
      - traefik.enable=true
      - traefik.http.routers.n8n-webhook.rule=Host(`n8n-webhook.fondevilla.io`) && (PathPrefix(`/webhook/`) || PathPrefix(`/webhook-test/`))
      - traefik.http.routers.n8n-webhook.entrypoints=web
      - traefik.http.routers.n8n-webhook.service=n8n
      # GUI router (Tailnet only) - full access
      - traefik.http.routers.n8n-gui.rule=Host(`n8n.fondevilla.io`)
      - traefik.http.routers.n8n-gui.entrypoints=websecure
      - traefik.http.routers.n8n-gui.tls=true
      - traefik.http.routers.n8n-gui.tls.certresolver=letsencrypt
      - traefik.http.routers.n8n-gui.service=n8n
      # Service definition
      - traefik.http.services.n8n.loadbalancer.server.port=5678
    environment:
      - N8N_HOST=n8n.fondevilla.io
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n-webhook.fondevilla.io/
      - GENERIC_TIMEZONE=Europe/Madrid
      - TZ=Europe/Madrid
    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files

volumes:
  n8n_data:

networks:
  tunnel:
    name: cloudflared
    external: true
