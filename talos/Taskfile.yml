# https://taskfile.dev
version: "3"
vars:
    GREETING: Hello, World!
tasks:
    default:
        cmds:
            - echo "{{.GREETING}}"
        silent: true
    encrypt:
        cmds:
            - find ./*/* -type f -exec sops encrypt -i {} \;
    decrypt:
        cmds:
            - find ./*/* -type f -exec sops decrypt -i {} \;
