apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zigbee2mqtt-net
  namespace: argocd
spec:
  destination:
    namespace: z2m
    server: https://kubernetes.default.svc
  project: default
  sources:
    # # (1) Git source providing values.yaml (listed first for multi-source resolution)
    # - repoURL: 'git@github.com:vFondevilla/k8s-homelab.git'
    #   path: k8s/zigbee2mqtt-net
    #   ref: values
    # (2) Chart source pinned to exact version
    - repoURL: https://charts.zigbee2mqtt.io
      chart: zigbee2mqtt
      targetRevision: 2.1.1
      helm:
        releaseName: zigbee2mqtt-net
        # valueFiles:
          # - $values/values.yaml
        valuesObject:
          image:
            tag: 1.42.0

          statefulset:
            storage:
              enabled: true
              size: 2Gi
              storageClassName: manual

          zigbee2mqtt:
            serial:
              port: tcp://10.1.0.140:6638
              adapter: ember
              baudrate: 115200
              advanced:
                transmit_power: 20
            permit_join: true
            mqtt:
              server: "mqtt://mosquitto.mosquitto.svc.cluster.local"
            advanced:
              channel: 25

          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - host: zigbee2mqtt.apps.fondevilla.io
                paths:
                  - path: /
                    pathType: ImplementationSpecific
                  - path: /api
                    pathType: ImplementationSpecific
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: false
      selfHeal: true
