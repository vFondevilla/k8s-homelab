apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
spec:
  project: default 
  source:
    repoURL: https://charts.rook.io/release
    chart: rook-ceph
    targetRevision: v1.16.2
    helm:
      valuesObject:
        enableDiscoveryDaemon: true
        discoveryDaemonInterval: 10m
        monitoring:
          enabled: true
        csi:
          serviceMonitor:
            enabled: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: rook-ceph
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
