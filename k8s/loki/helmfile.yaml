repositories:
  - name: helm-charts
    url: https://grafana.github.io/helm-charts

releases:
  - name: loki
    namespace: loki
    chart: helm-charts/loki
    version: 6.24.0
    createNamespace: true
    values:
      -
        loki:
          commonConfig:
            replication_factor: 1
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          storageConfig:
            aws:
              region: us-east-1
              s3forcepathstyle: false
          pattern_ingester:
            enabled: true
          limits_config:
            allow_structured_metadata: true
            volume_enabled: true
            retention_period: 672h
          ruler:
            enable_api: true
        minio:
          enabled: false
        deploymentMode: SingleBinary
        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            size: 30Gi
            selector:
              matchLabels:
                app: loki
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
          replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0
        storage:
          type: s3
          s3:
            s3: s3://velero:murat-stalag-LOWELL-gather@10.1.0.4:9000/loki
            endpoint: 10.254.0.4:9000
            secretAccessKey: murat-stalag-LOWELL-gather
            accessKeyId: velero
            insecure: true
