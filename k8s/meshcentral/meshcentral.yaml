apiVersion: v1
kind: Namespace
metadata:
  name: meshcentral
  labels:
    pod-security.kubernetes.io/enforce: privileged
---
# PVs are cluster-scoped (no namespace). Keep RWX for NFS.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: meshcentral-data
spec:
  capacity:
    storage: 10Gi
  accessModes: [ "ReadWriteMany" ]
  storageClassName: manual
  nfs:
    server: nas02.fondevilla.io
    path: "/mnt/SSD/k8s_static_pv/meshcentral/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meshcentral-data
  namespace: meshcentral
spec:
  accessModes: [ "ReadWriteMany" ]
  resources:
    requests:
      storage: 10Gi
  storageClassName: manual
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: meshcentral-files
spec:
  capacity:
    storage: 10Gi
  accessModes: [ "ReadWriteMany" ]
  storageClassName: manual
  nfs:
    server: nas02.fondevilla.io
    path: "/mnt/SSD/k8s_static_pv/meshcentral/files"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meshcentral-files
  namespace: meshcentral
spec:
  accessModes: [ "ReadWriteMany" ]
  resources:
    requests:
      storage: 10Gi
  storageClassName: manual
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshcentral
  namespace: meshcentral
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meshcentral
  template:
    metadata:
      labels:
        app: meshcentral
    spec:
      hostNetwork: true
      # securityContext:
      #   runAsUser: 1000
      #   runAsGroup: 1000
      #   fsGroup: 1000
      containers:
        - name: meshcentral
          image: typhonragewind/meshcentral:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: https
              containerPort: 443
          env:
            - name: HOSTNAME
              value: "meshcentral.fondevilla.io"
            - name: REVERSE_PROXY
              value: "false"
            - name: REVERSE_PROXY_TLS_PORT
              value: ""
            - name: IFRAME
              value: "false"
            - name: ALLOW_NEW_ACCOUNTS
              value: "true"
            - name: WEBRTC
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /opt/meshcentral/meshcentral-data
            - name: files
              mountPath: /opt/meshcentral/meshcentral-files
          readinessProbe:
            tcpSocket:
              port: 443
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 443
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: meshcentral-data
        - name: files
          persistentVolumeClaim:
            claimName: meshcentral-files
---
apiVersion: v1
kind: Service
metadata:
  name: meshcentral
  namespace: meshcentral
  annotations:
    external-dns.alpha.kubernetes.io/hostname: meshcentral.fondevilla.io
spec:
  type: LoadBalancer
  selector:
    app: meshcentral
  ports:
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
    - name: intel-amt
      port: 4433
      targetPort: 4433
      protocol: TCP
  # externalTrafficPolicy: Local
