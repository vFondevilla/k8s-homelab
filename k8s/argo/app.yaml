apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default 
  source:
    repoURL: 'git@github.com:vFondevilla/k8s-homelab.git'
    path: k8s/argo
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
